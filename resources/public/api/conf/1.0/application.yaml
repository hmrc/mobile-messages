components:
  securitySchemes:
    userRestricted:
      type: oauth2
      description: |
        HMRC supports OAuth 2.0 for authenticating user-restricted API requests using an OAuth 2.0 Bearer Token in the
        AUTHORIZATION header.
        See https://developer.service.hmrc.gov.uk/api-documentation/docs/authorisation/user-restricted-endpoints for details.
      flows:
        authorizationCode:
          authorizationUrl: https://api.service.hmrc.gov.uk/oauth/authorize
          tokenUrl: https://api.service.hmrc.gov.uk/oauth/token
          refreshUrl: https://api.service.hmrc.gov.uk/oauth/refresh
          scopes:
            read:native-apps-api-orchestration: Allow mobile apps to to retrieve messages.
  schemas:
    errorResponse:
      title: errorResponse
      required:
        - code
      type: object
      properties:
        code:
          type: string
    Count:
      title: Count
      required:
        - total
        - unread
      type: object
      properties:
        total:
          type: integer
          format: int32
        unread:
          type: integer
          format: int32
      example:
        total: 5
        unread: 2
    MobileMessagesMessagesCountresponse:
      title: MobileMessagesMessagesCountresponse
      required:
        - count
      type: object
      properties:
        count:
          $ref: '#/components/schemas/Count'
      example:
        count:
          total: 5
          unread: 2
    MobileMessagesMessagesReadresponse:
      title: MobileMessagesMessagesReadresponse
      required:
        - id
        - subject
        - validFrom
        - readTimeUrl
        - sentInError
      type: object
      properties:
        id:
          type: string
        subject:
          type: string
        validFrom:
          type: string
        readTime:
          type: integer
          format: int64
        readTimeUrl:
          type: string
        sentInError:
          type: boolean
      example:
        id: 543e8c6001000001003e4a9e
        subject: You have a new tax statement
        validFrom: 2018-06-25
        readTime: 1530087139233
        readTimeUrl: eHFVWklrN2RaR1dudk9qK1hBUEFvbXNLRmo5M3dNdjkzU2tNL1lVamxMbz0=
        sentInError: false
    MobileMessagesMessagesresponse:
      title: MobileMessagesMessagesresponse
      required:
        - id
        - subject
        - validFrom
        - readTimeUrl
        - sentInError
      type: object
      properties:
        id:
          type: string
        subject:
          type: string
        validFrom:
          type: string
        readTime:
          type: integer
          format: int64
        readTimeUrl:
          type: string
        sentInError:
          type: boolean
      example:
        id: 543e8c6001000001003e4a9e
        subject: You have a new tax statement
        validFrom: 2018-06-25
        readTime: 1530087139233
        readTimeUrl: eHFVWklrN2RaR1dudk9qK1hBUEFvbXNLRmo5M3dNdjkzU2tNL1lVamxMbz0=
        sentInError: false
