  /mobile-messages/messages/count:
    get:
      tags:
        - mobile-messages
      summary: Get message count
      description: This endpoint retrieves the number of messages.
      operationId: Getmessagecount
      parameters:
        - name: journeyId
          in: query
          description: ''
          required: true
          style: form
          explode: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/MobileMessagesMessagesCountresponse'
                  - example:
                      count:
                        total: 5
                        unread: 2
              examples:
                example-1:
                  value:
                    count:
                      total: 5
                      unread: 2
      deprecated: false
      security:
        - userRestricted:
